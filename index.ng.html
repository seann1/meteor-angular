<div ng-controller="PartiesListCtrl">
	<div class="container">
		<p>Hello, {{name}}!</p>
		<div class="party" ng-repeat="party in parties">
			<p class="partyName">{{party.name}}</p>
			<p class="partyDescription">{{party.description}}</p>
		</div>
		<div class="partyNumberContainer">
			<p class="partyNumber">{{parties.length}} Parties</p>
		</div>
		<table>
			<tr><th ng-repeat="j in [0, 1, 2, 3, 4, 5, 6, 7]">{{j}}</th></tr>
			<tr ng-repeat="i in [0, 1, 2, 3, 4, 5, 6, 7]"><td ng-repeat="j in [0, 1, 2, 3, 4, 5, 6, 7]" class="tableRow">{{i}}</td></tr>
		</table>
	</div>
</div>
